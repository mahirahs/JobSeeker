<!DOCTYPE html>
<html>
<head>
    <title>JobSeeker/Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Delete later -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
      html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
      .mySlides {display:none}
      .w3-tag, .fa {cursor:pointer}
      .w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
      .search-button {
          display: inline-flex;
          align-items: center;
          padding: 15px 30px;
          background-color: #1b1b1b; /* Dark background color */
          color: #ffffff; /* White text color */
          font-size: 16px;
          font-weight: 600;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          text-decoration: none;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          transition: transform 0.2s;
      }

      .register-info {
            flex: 1;
            padding: 20px;
            text-align: center;
      }

      .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
      }
    </style>
</head>
<!-- <body style="background-color:#ccc;"> -->
<body>
  <!-- Links (sit on top) -->
  <div class="w3-top">
      <div class="w3-row w3-large w3-light-grey">
      <div class="w3-col s3">
          <a href="{{ url_for('home') }}" class="w3-button w3-block">Home</a>
      </div>
      <div class="w3-col s3">
          <a href="{{ url_for('jobs') }}" class="w3-button w3-block">Find Jobs</a>
      </div>
      </div>
  </div>


  <div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">
      <div class="register-info">
          <h1>Register</h1>
      </div>
      <!-- <h2><b>Register New User</b></h2> -->
      <div class="container">
        <div class="row main">
          <div class="main-login main-center">
            <!-- <h5>Register New User or Login to Existing Account</h5> -->
            <form action="{{ url_for('register') }}" method="post" autocomplete="off"> 
              
              <!-- First Name Field -->
              <div class="form-group">
              <label for="firstname" class="cols-sm-2 control-label">First Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter your First Name" required />
                </div>
              </div>
              </div>

              <!-- Last Name Field -->
              <div class="form-group">
              <label for="lastname" class="cols-sm-2 control-label">Last Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter your Last Name" required />
                </div>
              </div>
              </div>

              <!-- Email Field -->
              <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Your Email</label>
              <div class="cols-sm-10">
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" required />
                </div>
              </div>
              </div>
          
              <!-- Password Field -->
              <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Password</label>
              <div class="cols-sm-10">
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" required />
                </div>
              </div>
              </div>
          
              <!-- Flash Messages for Alerts -->
              <div class="form-group">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                  <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                  </div>
                  {% endfor %}
                {% endif %}
                {% endwith %}
              </div>

              <!-- Submit Button -->
              <div class="form-group">
                <input type="submit" value="Register" class="form-control btn btn-primary" />
                <!-- <p style="padding:5px;">
                  <a href="{{ url_for('login') }}" class="btn btn-dark">Login</a>
                </p> -->
                <div class="signup">
                  Already has an account? <a href="{{ url_for('login') }}">Login</a>
                </div>
              </div>
   
            </form>
          </div>
        </div>
      </div>
  </div>
  
  <!-- Load jQuery first, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <!-- Footer -->
  <footer class="w3-container w3-padding-32 w3-light-grey w3-center">
    <p>&copy; 2024 JobSeeker. All Rights Reserved.</p>
  </footer>

 </body>
</html>
