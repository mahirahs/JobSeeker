<!DOCTYPE html>
<html lang="en">
<head>
    <title>JobSeeker/Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body, h1, h2, h3 { font-family: "Lato", sans-serif; }
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-container h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .profile-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 1em;
        }
        .btn-chatbot {
            background-color: #007bff;
        }
        .btn-find-jobs {
            background-color: #000;
        }
        .btn-home {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Hello {{ name }}! Welcome to JobSeeker</h1>
        <p>We're excited to help you find your dream job.</p>
        
        <div class="button-container">
            <a href="{{ url_for('chatbot') }}" class="profile-button btn-chatbot">Talk to Chatbot</a>
            <a href="{{ url_for('jobs') }}" class="profile-button btn-find-jobs">Find Jobs</a>
            <a href="{{ url_for('home') }}" class="profile-button btn-home">Home</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-32 w3-light-grey w3-center">
        <p>&copy; 2024 JobSeeker. All Rights Reserved.</p>
    </footer>

</body>
</html>
