<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Job Recommendations</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body, h1, h2, h3, h4 { font-family: "Lato", sans-serif; }
        .mySlides { display: none; }
        .w3-tag, .fa { cursor: pointer; }
        .w3-tag { height: 15px; width: 15px; padding: 0; margin-top: 6px; }
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        
        /* Container for scrollable job list */
        .job-container {
            width: 80%;
            max-width: 600px;
            height: 400px; /* Fixed height */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Styling for each job entry */
        .job-entry {
            margin-bottom: 20px;
        }

        /* Horizontal line between jobs */
        .job-entry:not(:last-child) {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Links (sit on top) -->
    <div class="w3-top">
        <div class="w3-row w3-large w3-light-grey">
        <div class="w3-col s3">
            <a href="index.html" class="w3-button w3-block">Home</a>
        </div>
        <div class="w3-col s3">
            <a href="login.html" class="w3-button w3-block">Login</a>
        </div>
        </div>
    </div>

    <div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px"></div>
    
        <h1>Your Job Recommendations</h1>

        <div class="job-container">
            {% if jobs %}
                {% for job in jobs %}
                    <div class="job-entry">
                        <strong>Title:</strong> {{ job[0] }}<br>
                        <strong>Company:</strong> {{ job[1] }}<br>
                        <strong>Location:</strong> {{ job[2] }}<br>
                        <strong>Type:</strong> {{ job[3] }}<br>
                        <strong>Remote:</strong> {{ job[4] }}
                    </div>
                {% endfor %}
            {% else %}
                <p>No job recommendations found for your account.</p>
            {% endif %}
        </div>
    </div>

    <!-- <a href="{{ url_for('index') }}">Back to Home</a> -->
</body>
</html>
