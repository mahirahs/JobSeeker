<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Job Recommendations</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        
        /* Container for scrollable job list */
        .job-container {
            width: 80%;
            max-width: 600px;
            height: 400px; /* Fixed height */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Styling for each job entry */
        .job-entry {
            margin-bottom: 20px;
        }

        /* Horizontal line between jobs */
        .job-entry:not(:last-child) {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Your Job Recommendations</h1>

    <div class="job-container">
        {% if jobs %}
            {% for job in jobs %}
                <div class="job-entry">
                    <strong>Title:</strong> {{ job[0] }}<br>
                    <strong>Company:</strong> {{ job[1] }}<br>
                    <strong>Location:</strong> {{ job[2] }}<br>
                    <strong>Type:</strong> {{ job[3] }}<br>
                    <strong>Remote:</strong> {{ job[4] }}
                </div>
            {% endfor %}
        {% else %}
            <p>No job recommendations found for your account.</p>
        {% endif %}
    </div>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
