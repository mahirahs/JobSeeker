<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker - Home</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <style>
        body, h1, h2, h3, h4, h5, h6 { font-family: "Lato", sans-serif; }
        .welcome-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #1b1b1b;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #333;
        }
    </style>
</head>
<body class="w3-light-grey">

    <!-- Navigation -->
    <div class="w3-bar w3-top w3-light-grey w3-large">
        <a href="{{ url_for('home') }}" class="w3-bar-item w3-button">Home</a>
        <a href="{{ url_for('profile') }}" class="w3-bar-item w3-button">Profile</a>
        <a href="{{ url_for('jobs') }}" class="w3-bar-item w3-button">Find Jobs</a>
        <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-right">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="w3-content welcome-container">
        <h1>Welcome to JobSeeker!</h1>
        <p>Your personalized job search assistant is here to help you find the best opportunities based on your preferences.</p>

        <a href="{{ url_for('jobs') }}" class="btn-primary">Search Jobs</a>
        <a href="{{ url_for('profile') }}" class="btn-primary">View Profile</a>
    </div>

</body>
</html>
